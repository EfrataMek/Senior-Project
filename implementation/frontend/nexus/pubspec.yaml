name: nexus
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  calendar:
    path: modules/calendar
  common:
    path: modules/common
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  melos: ^6.3.3

flutter:
  uses-material-design: true
  fonts:
    - family: Libertinus_Keyboard
      fonts:
        - asset: fonts/Libertinus_Keyboard/LibertinusKeyboard-Regular.ttf
    - family: Inspiration
      fonts:
        - asset: fonts/Inspiration/Inspiration-Regular.ttf
    - family: times_new_roman
      fonts:
        - asset: fonts/times-new-roman/times.ttf
